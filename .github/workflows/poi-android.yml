name: PoI Android Prototype

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - "app/**"
      - "core/lightledger/**"
      - "native/light_ledger/**"
      - "scripts/build_poi_android.sh"
      - ".github/workflows/poi-android.yml"

jobs:
  build-poi-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-linux-android
            x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34
            ndk;27.1.12297006

      - name: Export NDK variables
        run: |
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.1.12297006" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk/27.1.12297006" >> "$GITHUB_ENV"

      - name: Build PoI Android prototype
        run: bash ./scripts/build_poi_android.sh
